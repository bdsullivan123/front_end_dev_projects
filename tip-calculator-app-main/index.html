<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="/static/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Tip calculator app</title>
</head>

<body>
  <header>
    <img id="logo" src="/images/logo.svg" alt="Logo">
  </header>
  <div id="wrapper">
    <div id="input_box">
      <div>
        <p class="gen_font_size">Bill</p>
        <input class="text_input" id="bill" placeholder="0" type="text">
      </div>
      <div>
        <p class="gen_font_size down">Select Tip %</p>
        <div id="buttons">
          <button onclick="calcTip(value)" id=".05" class="butt" value=".05">5%</button>
          <button onclick="calcTip(value)" id=".10" class="butt left" value=".10">10%</button>
          <button onclick="calcTip(value)" id=".15" class="butt left" value=".15">15%</button>
          <button onclick="calcTip(value)" id=".25" class="butt" value=".25">25%</button>
          <button onclick="calcTip(value)" id=".50" class="butt left" value=".50">50%</button>
          <input class="left" id="custom_amount" type="text" placeholder="Custom">
        </div>
      </div>
      <div>
        <div id="paragraphs">
          <p class="gen_font_size down">Number of People</p>
          <p class="gen_font_size down" id="validation"></p>
        </div>
        <input class="text_input" id="numb_of_people" placeholder="0" type="text">
      </div>
    </div>

    <div id="output_box">
      <div id="tip_per_person">
        <div>
          <p class="text_output">Tip Amount</p>
          <p class="person_text">/ person</p>
        </div>
        <p id="tip_amount">$<span id="tip_value">0.00</span></p>
      </div>
      <div id="total_per_person">
        <div>
          <p class="text_output">Total</p>
          <p class="person_text">/ person</p>
        </div>
        <p id="total_amount">$<span id="total_value">0.00</span></p>
      </div>
      <button onclick="reset()" id="reset_button">RESET</button>
    </div>
  </div>
</body>

<script src="/app/app.js"></script>

</html>
